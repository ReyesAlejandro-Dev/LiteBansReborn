# Advanced VPN/Proxy detection with multiple API providers
anti-vpn:
  # Enable Anti-VPN system
  enabled: true
  
  # Action when VPN is detected: KICK, WARN, ALLOW, NONE
  # KICK - Kick the player with a message
  # WARN - Only send warning to staff (player can join)
  # ALLOW - Allow but log the detection
  # NONE - Do nothing
  action: "WARN"
  
  # Check players on join
  check-on-join: true
  
  # API providers to use (in order of priority)
  # Available: proxycheck, ip-api, vpnapi, iphub, iphunter, ipqualityscore
  # The system will rotate between these if one fails
  providers:
    - "proxycheck"
    - "ip-api"
    - "vpnapi"
    - "iphub"
  
  # API keys for premium providers (optional but recommended for higher limits)
  api-keys:
    proxycheck: ""           # proxycheck.io - 100 free/day, unlimited with key
    vpnapi: ""               # vpnapi.io - 1000 free/day
    iphub: ""                # iphub.info - 1000 free/day (key required)
    iphunter: ""             # iphunter.info - free tier available
    ipqualityscore: ""       # ipqualityscore.com - premium, very accurate
  
  # Cache duration for VPN results (in minutes)
  cache-duration: 60
  
  # Block different types of connections
  block-types:
    vpn: true
    proxy: true
    hosting: true       # Datacenter/cloud hosting IPs
    tor: true           # Tor exit nodes
  
  # Whitelist configuration
  whitelist:
    # Whitelisted IPs (never checked)
    ips:
      - "127.0.0.1"
    # Whitelisted countries (country codes, players from these won't be kicked)
    countries: []
      # - "US"
      # - "MX"
  
  # Notification settings
  notifications:
    # Notify staff when VPN is detected
    notify-staff: true
    # Log detections to console
    log-to-console: true
    # Send to Discord webhook
    discord: true
  
  # Messages
  messages:
    # Kick message when VPN is detected
    kick: |
      &c&lVPN/Proxy Detected!
      
      &7You cannot join this server using a VPN or proxy.
      &7Please disable your VPN and try again.
      
      &7If you believe this is an error, contact staff.
      &7Your IP: &f%ip%
    
    # Warning message to staff
    staff-warning: "&c[AntiVPN] &e%player% &7is using a &c%type% &7(%provider%)"

