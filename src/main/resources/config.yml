# Detects what client/launcher players are using (Forge, Fabric, Lunar, etc.)
client-detection:
  # Enable client detection
  enabled: true
  
  # Log client info when player joins
  log-on-join: true
  
  # Notify staff about suspicious clients (Fabric, Forge that can load cheats)
  notify-suspicious: true
  
  # Warn about modded clients specifically
  warn-modded: true
  
  # List of "safe" clients that won't trigger warnings
  # Players using these are considered trusted
  safe-clients:
    - "Lunar Client"
    - "Badlion Client"
    - "LabyMod"
    - "Vanilla"
    - "Feather Client"
  
  # Blocked clients (these will be kicked)
  # Note: Cheaters can spoof their client brand, so this is not 100% reliable
  blocked-clients:
    enabled: false
    clients:
      - "Wurst"
      - "Impact"
      - "Aristois"
      - "Future"
      - "Sigma"
    kick-message: "&cYou are using a banned client. Please use vanilla or an approved client."
  
  # Action for modded clients (Forge/Fabric): NONE, WARN, KICK
  modded-action: "WARN"


