# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              General Settings                                   │
# └─────────────────────────────────────────────────────────────────────────────────┘
general:
  # Server name (used for multi-server sync)
  server-name: "server"
  
  # Debug mode - enables detailed logging
  debug: false
  
  # Default language
  language: "en"
  
  # Date format for messages
  date-format: "dd/MM/yyyy HH:mm:ss"
  
  # Timezone
  timezone: "America/Mexico_City"
  
  # Enable bStats metrics
  metrics: true

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Database Settings                                  │
# └─────────────────────────────────────────────────────────────────────────────────┘
database:
  # Database type: MYSQL, MARIADB, POSTGRESQL, SQLITE, H2, MONGODB
  type: "H2"
  
  # For SQL databases
  host: "localhost"
  port: 3306
  database: "litebansreborn"
  username: "root"
  password: "password"
  
  # Table prefix
  table-prefix: "lbr_"
  
  # Connection pool settings
  pool:
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 300000
    max-lifetime: 600000
    connection-timeout: 10000
  
  # Enable SSL for connection
  ssl: false
  
  # For MongoDB
  mongodb:
    uri: "mongodb://localhost:27017"
    database: "litebansreborn"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Punishment Settings                                │
# └─────────────────────────────────────────────────────────────────────────────────┘
punishments:
  # Default reasons when none is provided
  default-reasons:
    ban: "Banned by an administrator"
    mute: "Muted by an administrator"
    kick: "Kicked by an administrator"
    warn: "Warned by an administrator"
    freeze: "Frozen by an administrator"
  
  # Ban settings
  ban:
    # Broadcast when someone is banned
    broadcast: true
    # Allow permanent bans
    allow-permanent: true
    # Maximum ban duration (in days, 0 = unlimited)
    max-duration: 0
    # Kick banned player immediately
    kick-on-ban: true
  
  # Mute settings
  mute:
    broadcast: true
    allow-permanent: true
    max-duration: 0
    # Commands blocked while muted
    blocked-commands:
      - "msg"
      - "tell"
      - "whisper"
      - "r"
      - "reply"
      - "me"
      - "say"
      - "shout"
      - "helpop"
  
  # Kick settings
  kick:
    broadcast: true
  
  # Warn settings
  warn:
    broadcast: true
    # Maximum warnings before auto-action
    max-warnings: 3
    # Auto-action when max warnings reached
    auto-action:
      enabled: true
      action: "ban"
      duration: "7d"
      reason: "Exceeded maximum warnings"
    # Warning expiry (in days, 0 = never expire)
    expiry: 30
  
  # Freeze settings
  freeze:
    broadcast: true
    # Block commands while frozen
    block-commands: true
    # Block movement
    block-movement: true
    # Block interactions
    block-interactions: true
    # Block chat
    block-chat: false

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Alt Detection Settings                             │
# └─────────────────────────────────────────────────────────────────────────────────┘
alt-detection:
  # Enable alt account detection
  enabled: true
  
  # Notify staff when alt detected
  notify-staff: true
  
  # Auto-action for detected alts of banned players
  auto-action:
    enabled: false
    action: "ban"
    reason: "Alt account of banned player"
  
  # Check for alt accounts on login
  check-on-join: true
  
  # Methods for alt detection
  detection-methods:
    ip-address: true
    # Additional methods (future feature)
    # fingerprint: false

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Report System Settings                             │
# └─────────────────────────────────────────────────────────────────────────────────┘
reports:
  # Enable report system
  enabled: true
  
  # Cooldown between reports (in seconds)
  cooldown: 60
  
  # Maximum reports per player per day
  max-daily-reports: 5
  
  # Notify staff when report is created
  notify-staff: true
  
  # Report categories
  categories:
    - "cheating"
    - "chat-abuse"
    - "griefing"
    - "spam"
    - "other"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Appeal System Settings                             │
# └─────────────────────────────────────────────────────────────────────────────────┘
appeals:
  # Enable appeal system
  enabled: true
  
  # Allow appeal for permanent bans
  allow-permanent-appeals: true
  
  # Cooldown between appeals (in hours)
  cooldown: 24
  
  # Maximum appeals per punishment
  max-appeals: 2
  
  # Notify staff when appeal is created
  notify-staff: true

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Staff Chat Settings                                │
# └─────────────────────────────────────────────────────────────────────────────────┘
staff-chat:
  # Enable staff chat
  enabled: true
  
  # Staff chat format
  format: "&8[&cStaff&8] &c%player%&8: &f%message%"
  
  # Toggle mode vs prefix mode
  # toggle: Must use /staffchat to toggle on/off
  # prefix: Use # at start of message
  mode: "toggle"
  prefix: "#"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Discord Integration                                │
# └─────────────────────────────────────────────────────────────────────────────────┘
discord:
  # Enable Discord webhook
  enabled: false
  
  # Webhook URL
  webhook-url: "https://discord.com/api/webhooks/..."
  
  # Bot name
  bot-name: "LiteBansReborn"
  
  # Bot avatar URL
  avatar-url: ""
  
  # Events to send to Discord
  events:
    ban: true
    unban: true
    mute: true
    unmute: true
    kick: true
    warn: true
    freeze: true
    report: true
    appeal: true

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Telegram Integration                               │
# └─────────────────────────────────────────────────────────────────────────────────┘
telegram:
  # Enable Telegram notifications
  enabled: false
  
  # Bot token
  bot-token: ""
  
  # Chat ID
  chat-id: ""
  
  # Events to send to Telegram
  events:
    ban: true
    unban: true
    mute: true
    unmute: true
    kick: true
    warn: true

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Punishment Templates                               │
# └─────────────────────────────────────────────────────────────────────────────────┘
# Templates allow you to create punishment "ladders" for escalating punishments
templates:
  cheating:
    name: "Cheating"
    description: "For players using unfair advantages"
    punishments:
      - type: "ban"
        duration: "7d"
        reason: "Cheating - First Offense"
      - type: "ban"
        duration: "30d"
        reason: "Cheating - Second Offense"
      - type: "ban"
        duration: "permanent"
        reason: "Cheating - Permanent"
  
  chat-abuse:
    name: "Chat Abuse"
    description: "For chat violations"
    punishments:
      - type: "warn"
        reason: "Chat Abuse - Warning"
      - type: "mute"
        duration: "1h"
        reason: "Chat Abuse - 1 Hour Mute"
      - type: "mute"
        duration: "1d"
        reason: "Chat Abuse - 1 Day Mute"
      - type: "mute"
        duration: "7d"
        reason: "Chat Abuse - 7 Day Mute"
      - type: "ban"
        duration: "7d"
        reason: "Chat Abuse - 7 Day Ban"
  
  advertising:
    name: "Advertising"
    description: "For server advertising"
    punishments:
      - type: "mute"
        duration: "1d"
        reason: "Advertising - First Offense"
      - type: "mute"
        duration: "7d"
        reason: "Advertising - Second Offense"
      - type: "ban"
        duration: "permanent"
        reason: "Advertising - Permanent"
  
  griefing:
    name: "Griefing"
    description: "For destruction of property"
    punishments:
      - type: "warn"
        reason: "Griefing - Warning"
      - type: "ban"
        duration: "1d"
        reason: "Griefing - 1 Day Ban"
      - type: "ban"
        duration: "7d"
        reason: "Griefing - 7 Day Ban"
      - type: "ban"
        duration: "30d"
        reason: "Griefing - 30 Day Ban"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Point System                                       │
# └─────────────────────────────────────────────────────────────────────────────────┘
# Points accumulate and can trigger automatic punishments
points:
  # Enable point system
  enabled: true
  
  # Points per punishment type
  punishment-points:
    warn: 1
    mute: 2
    kick: 3
    tempban: 5
    ban: 10
  
  # Point decay (points removed per day)
  decay-per-day: 0.5
  
  # Automatic actions at point thresholds
  thresholds:
    - points: 5
      action: "mute"
      duration: "1h"
      reason: "Accumulated 5 punishment points"
    - points: 10
      action: "ban"
      duration: "1d"
      reason: "Accumulated 10 punishment points"
    - points: 20
      action: "ban"
      duration: "7d"
      reason: "Accumulated 20 punishment points"
    - points: 50
      action: "ban"
      duration: "permanent"
      reason: "Accumulated 50 punishment points"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              GUI Settings                                       │
# └─────────────────────────────────────────────────────────────────────────────────┘
gui:
  # Enable punishment GUI
  enabled: true
  
  # GUI title format
  title-format: "&8Punish: &c%player%"
  
  # Use sounds
  sounds:
    enabled: true
    click: "UI_BUTTON_CLICK"
    open: "BLOCK_CHEST_OPEN"
    close: "BLOCK_CHEST_CLOSE"
    success: "ENTITY_PLAYER_LEVELUP"
    error: "ENTITY_VILLAGER_NO"
  
  # Filler item for empty slots
  filler:
    enabled: true
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              GeoIP Settings                                     │
# └─────────────────────────────────────────────────────────────────────────────────┘
geoip:
  # Enable GeoIP lookup
  enabled: true
  
  # API provider: "ip-api", "ipinfo", "ipdata"
  provider: "ip-api"
  
  # API key (required for some providers)
  api-key: ""
  
  # Cache results (in minutes)
  cache-duration: 60
  
  # Show country on join
  show-on-join: false

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Web API Settings                                   │
# └─────────────────────────────────────────────────────────────────────────────────┘
web-api:
  # Enable REST API
  enabled: false
  
  # Port for the API server
  port: 8081
  
  # API key for authentication
  api-key: "change-me-in-production"
  
  # Allowed endpoints
  endpoints:
    punishments: true
    players: true
    stats: true
    reports: true
    appeals: true

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Broadcast Settings                                 │
# └─────────────────────────────────────────────────────────────────────────────────┘
broadcasts:
  # Silent prefix for broadcasts (only visible to staff)
  silent-prefix: "&8[&7Silent&8] "
  
  # Formats for broadcast messages
  formats:
    ban: "&c%player% &7has been banned by &c%executor%&7: &f%reason%"
    tempban: "&c%player% &7has been banned for &e%duration% &7by &c%executor%&7: &f%reason%"
    unban: "&a%player% &7has been unbanned by &a%executor%"
    mute: "&c%player% &7has been muted by &c%executor%&7: &f%reason%"
    tempmute: "&c%player% &7has been muted for &e%duration% &7by &c%executor%&7: &f%reason%"
    unmute: "&a%player% &7has been unmuted by &a%executor%"
    kick: "&c%player% &7has been kicked by &c%executor%&7: &f%reason%"
    warn: "&e%player% &7has been warned by &e%executor%&7: &f%reason%"
    freeze: "&b%player% &7has been frozen by &b%executor%"
    unfreeze: "&a%player% &7has been unfrozen by &a%executor%"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Import Settings                                    │
# └─────────────────────────────────────────────────────────────────────────────────┘
import:
  # Supported import sources
  supported:
    - "vanilla"
    - "essentials"
    - "advancedban"
    - "maxbans"
    - "banmanager"
    - "litebans"
