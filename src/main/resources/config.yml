# â”‚                              Punishment Settings                                â”‚
# â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
punishments:
  # Default reasons when none is provided
  default-reasons:
    ban: "Banned by an administrator"
    mute: "Muted by an administrator"
    kick: "Kicked by an administrator"
    warn: "Warned by an administrator"
    freeze: "Frozen by an administrator"
  
  # Ban settings
  ban:
    # Broadcast when someone is banned
    broadcast: true
    # Allow permanent bans
    allow-permanent: true
    # Maximum ban duration (in days, 0 = unlimited)
    max-duration: 0
    # Kick banned player immediately
    kick-on-ban: true
    
    # Wipe player data on ban (Reset progress)
    # WARNING: This can be destructive. Use with caution.
    wipe-data:
      enabled: false
      # Only wipe data on permanent bans?
      only-permanent: true
      # Delete the player .dat file (Inventories, EC, Location, XP, Stats, Advancements)
      # Works for OFFLINE players too. Highly effective for resetting vanilla data.
      delete-world-data: false
      # Execute commands to clear external plugin data
      # Placeholders: {player}, {uuid}
      commands:
        - "lp user {player} clear"
        - "eco reset {player}"
        #- "cmi deletehome {player} all"
        #- "essentials:delhome {player} all"
  
  # Mute settings
  mute:
    broadcast: true
    allow-permanent: true
    max-duration: 0
    # Commands blocked while muted
    blocked-commands:
      - "msg"
      - "tell"
      - "whisper"
      - "r"
      - "reply"
      - "me"
      - "say"
      - "shout"
      - "helpop"
  
  # Kick settings
  kick:
    broadcast: true
  
  # Warn settings
  warn:
    broadcast: true
    # Maximum warnings before auto-action
    max-warnings: 3
    # Auto-action when max warnings reached
    auto-action:
      enabled: true
      action: "ban"
      duration: "7d"
      reason: "Exceeded maximum warnings"
    # Warning expiry (in days, 0 = never expire)
    expiry: 30
  
  # Freeze settings
  freeze:
    broadcast: true
    # Block commands while frozen
    block-commands: true
    # Block movement
    block-movement: true
    # Block interactions
    block-interactions: true
    # Block chat
    block-chat: false

