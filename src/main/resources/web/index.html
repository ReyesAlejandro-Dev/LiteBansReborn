<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBansReborn - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // API Configuration
        const API_BASE = window.location.origin;
        let API_KEY = localStorage.getItem('lbr_api_key') || '';

        // API Helper
        const api = {
            async get(endpoint) {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                return res.json();
            },
            async post(endpoint, data) {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify(data)
                });
                return res.json();
            }
        };

        // Auth Context
        const AuthContext = createContext();

        // Components
        function Sidebar({ active, setActive }) {
            const items = [
                { id: 'dashboard', icon: 'üìä', label: 'Dashboard' },
                { id: 'players', icon: 'üë•', label: 'Players' },
                { id: 'bans', icon: 'üî®', label: 'Bans' },
                { id: 'mutes', icon: 'üîá', label: 'Mutes' },
                { id: 'warnings', icon: '‚ö†Ô∏è', label: 'Warnings' },
                { id: 'reports', icon: 'üìã', label: 'Reports' },
                { id: 'appeals', icon: 'üìù', label: 'Appeals' },
                { id: 'tickets', icon: 'üé´', label: 'Tickets' },
                { id: 'staff', icon: 'üëÆ', label: 'Staff' },
                { id: 'settings', icon: '‚öôÔ∏è', label: 'Settings' },
            ];

            return (
                <aside className="w-64 bg-gray-800 border-r border-gray-700 min-h-screen p-4">
                    <div className="flex items-center gap-3 mb-8 px-2">
                        <div className="w-10 h-10 rounded-lg gradient-bg flex items-center justify-center text-xl">‚öîÔ∏è</div>
                        <div>
                            <h1 className="font-bold text-lg">LiteBansReborn</h1>
                            <span className="text-xs text-gray-400">v5.0.0</span>
                        </div>
                    </div>

                    <nav className="space-y-1">
                        {items.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActive(item.id)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${active === item.id
                                        ? 'bg-purple-600 text-white'
                                        : 'text-gray-400 hover:bg-gray-700 hover:text-white'
                                    }`}
                            >
                                <span>{item.icon}</span>
                                <span className="font-medium">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </aside>
            );
        }

        function StatCard({ icon, label, value, change, color }) {
            return (
                <div className={`glass rounded-2xl p-6 card-hover transition-all duration-300`}>
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-gray-400 text-sm">{label}</p>
                            <h3 className="text-3xl font-bold mt-1">{value}</h3>
                            {change && (
                                <p className={`text-sm mt-2 ${change > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                    {change > 0 ? '‚Üë' : '‚Üì'} {Math.abs(change)}% from last week
                                </p>
                            )}
                        </div>
                        <div className={`w-14 h-14 rounded-xl ${color} flex items-center justify-center text-2xl`}>
                            {icon}
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard({ stats }) {
            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-2xl font-bold">Dashboard</h2>
                            <p className="text-gray-400">Overview of your server's moderation</p>
                        </div>
                        <button className="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition">
                            üîÑ Refresh
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <StatCard icon="üë•" label="Online Players" value={stats?.online || 0} color="bg-blue-500" />
                        <StatCard icon="üî®" label="Active Bans" value={stats?.bans || 0} change={-5} color="bg-red-500" />
                        <StatCard icon="üîá" label="Active Mutes" value={stats?.mutes || 0} change={12} color="bg-orange-500" />
                        <StatCard icon="‚ö†Ô∏è" label="Total Warnings" value={stats?.warnings || 0} change={8} color="bg-yellow-500" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Recent Activity */}
                        <div className="glass rounded-2xl p-6">
                            <h3 className="font-bold text-lg mb-4">üìã Recent Activity</h3>
                            <div className="space-y-3">
                                {[
                                    { type: 'ban', player: 'Griefer123', staff: 'Admin', time: '2m ago' },
                                    { type: 'mute', player: 'Spammer456', staff: 'Mod', time: '15m ago' },
                                    { type: 'warn', player: 'NewPlayer', staff: 'Helper', time: '1h ago' },
                                    { type: 'unban', player: 'Reformed', staff: 'Admin', time: '2h ago' },
                                ].map((item, i) => (
                                    <div key={i} className="flex items-center justify-between py-2 border-b border-gray-700 last:border-0">
                                        <div className="flex items-center gap-3">
                                            <span className="text-xl">
                                                {item.type === 'ban' ? 'üî®' : item.type === 'mute' ? 'üîá' : item.type === 'warn' ? '‚ö†Ô∏è' : '‚úÖ'}
                                            </span>
                                            <div>
                                                <p className="font-medium">{item.player}</p>
                                                <p className="text-xs text-gray-400">by {item.staff}</p>
                                            </div>
                                        </div>
                                        <span className="text-sm text-gray-400">{item.time}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="glass rounded-2xl p-6">
                            <h3 className="font-bold text-lg mb-4">‚ö° Quick Actions</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <button className="bg-red-600 hover:bg-red-700 p-4 rounded-xl text-center transition">
                                    <span className="text-2xl">üî®</span>
                                    <p className="mt-2 font-medium">Ban Player</p>
                                </button>
                                <button className="bg-orange-600 hover:bg-orange-700 p-4 rounded-xl text-center transition">
                                    <span className="text-2xl">üîá</span>
                                    <p className="mt-2 font-medium">Mute Player</p>
                                </button>
                                <button className="bg-yellow-600 hover:bg-yellow-700 p-4 rounded-xl text-center transition">
                                    <span className="text-2xl">‚ö†Ô∏è</span>
                                    <p className="mt-2 font-medium">Warn Player</p>
                                </button>
                                <button className="bg-blue-600 hover:bg-blue-700 p-4 rounded-xl text-center transition">
                                    <span className="text-2xl">üîç</span>
                                    <p className="mt-2 font-medium">Search</p>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Server Status */}
                    <div className="glass rounded-2xl p-6">
                        <h3 className="font-bold text-lg mb-4">üñ•Ô∏è Server Status</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="text-center">
                                <div className="w-3 h-3 bg-green-500 rounded-full mx-auto mb-2 pulse"></div>
                                <p className="font-medium">Server</p>
                                <p className="text-xs text-green-400">Online</p>
                            </div>
                            <div className="text-center">
                                <div className="w-3 h-3 bg-green-500 rounded-full mx-auto mb-2 pulse"></div>
                                <p className="font-medium">Database</p>
                                <p className="text-xs text-green-400">Connected</p>
                            </div>
                            <div className="text-center">
                                <div className="w-3 h-3 bg-green-500 rounded-full mx-auto mb-2 pulse"></div>
                                <p className="font-medium">Discord Bot</p>
                                <p className="text-xs text-green-400">Active</p>
                            </div>
                            <div className="text-center">
                                <div className="w-3 h-3 bg-yellow-500 rounded-full mx-auto mb-2"></div>
                                <p className="font-medium">Maintenance</p>
                                <p className="text-xs text-yellow-400">Disabled</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PlayersPage() {
            const [players, setPlayers] = useState([]);
            const [search, setSearch] = useState('');

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">üë• Players</h2>
                        <input
                            type="text"
                            placeholder="Search players..."
                            value={search}
                            onChange={e => setSearch(e.target.value)}
                            className="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 w-64 focus:outline-none focus:border-purple-500"
                        />
                    </div>

                    <div className="glass rounded-2xl overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-800">
                                <tr>
                                    <th className="text-left p-4">Player</th>
                                    <th className="text-left p-4">UUID</th>
                                    <th className="text-left p-4">Status</th>
                                    <th className="text-left p-4">Last Seen</th>
                                    <th className="text-left p-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {[
                                    { name: 'Steve', uuid: '1234...5678', status: 'Online', lastSeen: 'Now' },
                                    { name: 'Alex', uuid: '2345...6789', status: 'Banned', lastSeen: '2 days ago' },
                                    { name: 'Notch', uuid: '3456...7890', status: 'Offline', lastSeen: '1 week ago' },
                                ].map((player, i) => (
                                    <tr key={i} className="border-t border-gray-700 hover:bg-gray-800 transition">
                                        <td className="p-4 flex items-center gap-3">
                                            <img src={`https://mc-heads.net/avatar/${player.name}/32`} alt="" className="w-8 h-8 rounded" />
                                            <span className="font-medium">{player.name}</span>
                                        </td>
                                        <td className="p-4 text-gray-400 font-mono text-sm">{player.uuid}</td>
                                        <td className="p-4">
                                            <span className={`px-2 py-1 rounded text-xs font-medium ${player.status === 'Online' ? 'bg-green-600' :
                                                    player.status === 'Banned' ? 'bg-red-600' : 'bg-gray-600'
                                                }`}>{player.status}</span>
                                        </td>
                                        <td className="p-4 text-gray-400">{player.lastSeen}</td>
                                        <td className="p-4">
                                            <button className="text-purple-400 hover:text-purple-300 mr-3">View</button>
                                            <button className="text-red-400 hover:text-red-300">Ban</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function LoginPage({ onLogin }) {
            const [key, setKey] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                localStorage.setItem('lbr_api_key', key);
                API_KEY = key;
                onLogin();
            };

            return (
                <div className="min-h-screen flex items-center justify-center gradient-bg">
                    <div className="glass rounded-3xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 mx-auto rounded-2xl bg-white/10 flex items-center justify-center text-4xl mb-4">‚öîÔ∏è</div>
                            <h1 className="text-2xl font-bold">LiteBansReborn</h1>
                            <p className="text-gray-300 mt-2">Admin Panel v5.0</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">API Key</label>
                                <input
                                    type="password"
                                    value={key}
                                    onChange={e => setKey(e.target.value)}
                                    placeholder="Enter your API key"
                                    className="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 focus:outline-none focus:border-white/40"
                                    required
                                />
                            </div>
                            <button type="submit" className="w-full bg-white text-purple-600 font-bold py-3 rounded-lg hover:bg-gray-100 transition">
                                Login
                            </button>
                        </form>

                        <p className="text-center text-sm text-gray-300 mt-6">
                            Find your API key in config.yml
                        </p>
                    </div>
                </div>
            );
        }

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(!!API_KEY);
            const [activePage, setActivePage] = useState('dashboard');
            const [stats, setStats] = useState({ online: 0, bans: 0, mutes: 0, warnings: 0 });

            useEffect(() => {
                if (isLoggedIn) {
                    api.get('/api/stats').then(data => {
                        if (data) setStats(data);
                    }).catch(() => { });
                }
            }, [isLoggedIn]);

            if (!isLoggedIn) {
                return <LoginPage onLogin={() => setIsLoggedIn(true)} />;
            }

            return (
                <div className="flex">
                    <Sidebar active={activePage} setActive={setActivePage} />
                    <main className="flex-1 p-8">
                        {activePage === 'dashboard' && <Dashboard stats={stats} />}
                        {activePage === 'players' && <PlayersPage />}
                        {activePage === 'bans' && <div className="text-center py-20 text-gray-400">üî® Bans Page - Coming Soon</div>}
                        {activePage === 'mutes' && <div className="text-center py-20 text-gray-400">üîá Mutes Page - Coming Soon</div>}
                        {activePage === 'warnings' && <div className="text-center py-20 text-gray-400">‚ö†Ô∏è Warnings Page - Coming Soon</div>}
                        {activePage === 'reports' && <div className="text-center py-20 text-gray-400">üìã Reports Page - Coming Soon</div>}
                        {activePage === 'appeals' && <div className="text-center py-20 text-gray-400">üìù Appeals Page - Coming Soon</div>}
                        {activePage === 'tickets' && <div className="text-center py-20 text-gray-400">üé´ Tickets Page - Coming Soon</div>}
                        {activePage === 'staff' && <div className="text-center py-20 text-gray-400">üëÆ Staff Page - Coming Soon</div>}
                        {activePage === 'settings' && <div className="text-center py-20 text-gray-400">‚öôÔ∏è Settings Page - Coming Soon</div>}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
