# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                           LiteBansReborn Messages                              ║
# ║                    All plugin messages are customizable                        ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

prefix: "&8[&c&lLiteBans&8] "

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              General Messages                                   │
# └─────────────────────────────────────────────────────────────────────────────────┘
general:
  no-permission: "&cYou don't have permission to use this command."
  player-not-found: "&cPlayer &e%player% &cnot found."
  player-only: "&cThis command can only be used by players."
  console-only: "&cThis command can only be used from console."
  invalid-syntax: "&cInvalid syntax. Usage: &e%usage%"
  invalid-duration: "&cInvalid duration format. Examples: 1d, 2h, 30m, 1w"
  reload-success: "&aConfiguration reloaded successfully!"
  reload-failed: "&cFailed to reload configuration. Check console for errors."
  database-error: "&cA database error occurred. Please try again later."
  cooldown: "&cPlease wait &e%time% &cbefore using this command again."
  cannot-punish-self: "&cYou cannot punish yourself."
  cannot-punish-exempt: "&cYou cannot punish this player."
  already-punished: "&cThis player is already %punishment%."
  not-punished: "&cThis player is not %punishment%."
  
# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Ban Messages                                       │
# └─────────────────────────────────────────────────────────────────────────────────┘
ban:
  usage: "&cUsage: /ban <player> [duration] [reason]"
  success: "&aSuccessfully banned &e%player%&a."
  success-temp: "&aSuccessfully banned &e%player% &afor &e%duration%&a."
  
  # Ban screen shown to the banned player
  screen:
    - ""
    - "&c&l⚠ YOU HAVE BEEN BANNED ⚠"
    - ""
    - "&7Reason: &f%reason%"
    - "&7Banned by: &f%executor%"
    - "&7Date: &f%date%"
    - "&7Duration: &f%duration%"
    - "&7Expires: &f%expires%"
    - ""
    - "&7Ban ID: &8#%id%"
    - ""
    - "&eAppeal at: &b&nhttps://your-server.com/appeal"
    - ""
  
  # IP Ban
  ip:
    usage: "&cUsage: /ipban <player|ip> [duration] [reason]"
    success: "&aSuccessfully IP banned &e%target%&a."
    invalid-ip: "&cInvalid IP address format."
  
  # Broadcast formats
  broadcast:
    permanent: "&c%player% &7has been &cpermanently banned &7by &c%executor%&7: &f%reason%"
    temporary: "&c%player% &7has been &cbanned for %duration% &7by &c%executor%&7: &f%reason%"
    silent: "&8[&7Silent&8] %message%"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Unban Messages                                     │
# └─────────────────────────────────────────────────────────────────────────────────┘
unban:
  usage: "&cUsage: /unban <player>"
  success: "&aSuccessfully unbanned &e%player%&a."
  not-banned: "&c%player% &cis not banned."
  broadcast: "&a%player% &7has been &aunbanned &7by &a%executor%"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Mute Messages                                      │
# └─────────────────────────────────────────────────────────────────────────────────┘
mute:
  usage: "&cUsage: /mute <player> [duration] [reason]"
  success: "&aSuccessfully muted &e%player%&a."
  success-temp: "&aSuccessfully muted &e%player% &afor &e%duration%&a."
  
  # Message shown when muted player tries to chat
  denied:
    - "&c&l⚠ YOU ARE MUTED ⚠"
    - "&7Reason: &f%reason%"
    - "&7Remaining: &f%remaining%"
    - "&7Mute ID: &8#%id%"
  
  # IP Mute
  ip:
    usage: "&cUsage: /ipmute <player|ip> [duration] [reason]"
    success: "&aSuccessfully IP muted &e%target%&a."
  
  broadcast:
    permanent: "&c%player% &7has been &cpermanently muted &7by &c%executor%&7: &f%reason%"
    temporary: "&c%player% &7has been &cmuted for %duration% &7by &c%executor%&7: &f%reason%"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Unmute Messages                                    │
# └─────────────────────────────────────────────────────────────────────────────────┘
unmute:
  usage: "&cUsage: /unmute <player>"
  success: "&aSuccessfully unmuted &e%player%&a."
  not-muted: "&c%player% &cis not muted."
  broadcast: "&a%player% &7has been &aunmuted &7by &a%executor%"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Kick Messages                                      │
# └─────────────────────────────────────────────────────────────────────────────────┘
kick:
  usage: "&cUsage: /kick <player> [reason]"
  success: "&aSuccessfully kicked &e%player%&a."
  not-online: "&c%player% &cis not online."
  
  screen:
    - ""
    - "&c&l⚠ YOU HAVE BEEN KICKED ⚠"
    - ""
    - "&7Reason: &f%reason%"
    - "&7Kicked by: &f%executor%"
    - ""
  
  broadcast: "&c%player% &7has been &ckicked &7by &c%executor%&7: &f%reason%"
  
  # Kick all
  all:
    usage: "&cUsage: /kickall [reason]"
    success: "&aSuccessfully kicked &e%count% &aplayers."
    broadcast: "&cAll players have been kicked by &c%executor%&7: &f%reason%"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Warn Messages                                      │
# └─────────────────────────────────────────────────────────────────────────────────┘
warn:
  usage: "&cUsage: /warn <player> [reason]"
  success: "&aSuccessfully warned &e%player%&a. They now have &e%count% &awarnings."
  
  # Message shown to warned player
  received:
    - ""
    - "&e&l⚠ YOU HAVE BEEN WARNED ⚠"
    - ""
    - "&7Reason: &f%reason%"
    - "&7Warned by: &f%executor%"
    - "&7Warning #%count%"
    - ""
    - "&c&lContinued violations may result in a ban!"
    - ""
  
  broadcast: "&e%player% &7has been &ewarned &7by &e%executor%&7: &f%reason% &8(&e%count%&8)"
  
  # Unwarn
  unwarn:
    usage: "&cUsage: /unwarn <player> [warning_id]"
    success: "&aSuccessfully removed warning &e#%id% &afrom &e%player%&a."
    no-warnings: "&c%player% &chas no warnings."
    not-found: "&cWarning #%id% not found."
  
  # Auto-action message
  auto-action: "&c%player% &7has received an automatic &c%action% &7for exceeding maximum warnings."

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Freeze Messages                                    │
# └─────────────────────────────────────────────────────────────────────────────────┘
freeze:
  usage: "&cUsage: /freeze <player> [reason]"
  success: "&aSuccessfully froze &e%player%&a."
  
  # Message shown to frozen player
  frozen-message:
    - ""
    - "&b&l❄ YOU HAVE BEEN FROZEN ❄"
    - ""
    - "&7You have been frozen by a staff member."
    - "&7Reason: &f%reason%"
    - ""
    - "&c&lDO NOT LOG OUT!"
    - "&7Logging out will result in a ban."
    - ""
  
  # Periodic reminder to frozen player
  reminder: "&b&l❄ &7You are &bfrozen&7. Please wait for staff."
  
  # Blocked action messages
  blocked:
    movement: "&cYou cannot move while frozen!"
    chat: "&cYou cannot chat while frozen!"
    command: "&cYou cannot use commands while frozen!"
    interact: "&cYou cannot interact while frozen!"
  
  logout-ban: "&c%player% &7was &cbanned &7for logging out while frozen."
  
  broadcast: "&b%player% &7has been &bfrozen &7by &b%executor%"
  
# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Unfreeze Messages                                  │
# └─────────────────────────────────────────────────────────────────────────────────┘
unfreeze:
  usage: "&cUsage: /unfreeze <player>"
  success: "&aSuccessfully unfroze &e%player%&a."
  not-frozen: "&c%player% &cis not frozen."
  unfrozen-message: "&a&l✓ &aYou have been unfrozen!"
  broadcast: "&a%player% &7has been &aunfrozen &7by &a%executor%"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              History Messages                                   │
# └─────────────────────────────────────────────────────────────────────────────────┘
history:
  usage: "&cUsage: /history <player>"
  header: "&8&m--------&r &eHistory for &f%player% &8&m--------"
  footer: "&8&m----------------------------------"
  no-history: "&7No punishment history found for &e%player%&7."
  
  entry:
    ban: "&c[BAN] &7%date% &8- &f%reason% &7by &f%executor% &8(%duration%)"
    mute: "&e[MUTE] &7%date% &8- &f%reason% &7by &f%executor% &8(%duration%)"
    kick: "&6[KICK] &7%date% &8- &f%reason% &7by &f%executor%"
    warn: "&d[WARN] &7%date% &8- &f%reason% &7by &f%executor%"
    freeze: "&b[FREEZE] &7%date% &8- &f%reason% &7by &f%executor%"
  
  active: "&a[ACTIVE]"
  expired: "&7[EXPIRED]"
  removed: "&c[REMOVED]"
  
  staff:
    usage: "&cUsage: /staffhistory <staff>"
    header: "&8&m--------&r &ePunishments by &f%staff% &8&m--------"
    no-history: "&7No punishments issued by &e%staff%&7."

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Check Commands                                     │
# └─────────────────────────────────────────────────────────────────────────────────┘
check:
  ban:
    usage: "&cUsage: /checkban <player>"
    banned: "&c%player% &7is banned!"
    details:
      - "&7Reason: &f%reason%"
      - "&7Banned by: &f%executor%"
      - "&7Date: &f%date%"
      - "&7Duration: &f%duration%"
      - "&7Expires: &f%expires%"
      - "&7Ban ID: &8#%id%"
    not-banned: "&a%player% &7is not banned."
  
  mute:
    usage: "&cUsage: /checkmute <player>"
    muted: "&c%player% &7is muted!"
    details:
      - "&7Reason: &f%reason%"
      - "&7Muted by: &f%executor%"
      - "&7Date: &f%date%"
      - "&7Duration: &f%duration%"
      - "&7Expires: &f%expires%"
      - "&7Mute ID: &8#%id%"
    not-muted: "&a%player% &7is not muted."

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Lists                                              │
# └─────────────────────────────────────────────────────────────────────────────────┘
lists:
  banlist:
    header: "&8&m--------&r &cActive Bans &8(&7Page %page%/%total%&8) &8&m--------"
    entry: "&c%player% &8- &f%reason% &8(&e%remaining%&8)"
    empty: "&7No active bans."
    footer: "&8← Page %page% of %total% →"
  
  mutelist:
    header: "&8&m--------&r &eMute Mutes &8(&7Page %page%/%total%&8) &8&m--------"
    entry: "&e%player% &8- &f%reason% &8(&e%remaining%&8)"
    empty: "&7No active mutes."
    footer: "&8← Page %page% of %total% →"

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Reports                                            │
# └─────────────────────────────────────────────────────────────────────────────────┘
reports:
  usage: "&cUsage: /report <player> <reason>"
  success: "&aYour report has been submitted successfully!"
  confirm: "&7Thank you for reporting &e%player%&7. Staff will review this shortly."
  cannot-report-self: "&cYou cannot report yourself."
  already-reported: "&cYou have already reported this player recently."
  max-daily: "&cYou have reached your daily report limit."
  offline: "&cYou can only report online players."
  
  notify: "&8[&cReport&8] &e%reporter% &7reported &e%reported%&7: &f%reason%"
  
  list:
    header: "&8&m--------&r &cPending Reports &8(&7Page %page%/%total%&8) &8&m--------"
    entry: "&8#%id% &7- &e%reporter% &8→ &e%reported%&7: &f%reason%"
    empty: "&7No pending reports."
  
  handle:
    usage: "&cUsage: /handlereport <id> <accept|deny|resolve>"
    not-found: "&cReport #%id% not found."
    accepted: "&aReport #%id% has been accepted."
    denied: "&cReport #%id% has been denied."
    resolved: "&eReport #%id% has been marked as resolved."

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Appeals                                            │
# └─────────────────────────────────────────────────────────────────────────────────┘
appeals:
  usage: "&cUsage: /appeal <message>"
  success: "&aYour appeal has been submitted successfully!"
  no-punishment: "&cYou don't have any active punishment to appeal."
  max-appeals: "&cYou have reached the maximum number of appeals for this punishment."
  cooldown: "&cPlease wait before submitting another appeal."
  
  notify: "&8[&aAppeal&8] &e%player% &7submitted an appeal for their %type%."
  
  list:
    header: "&8&m--------&r &aPending Appeals &8(&7Page %page%/%total%&8) &8&m--------"
    entry: "&8#%id% &7- &e%player% &8(&e%type%&8)&7: &f%message%"
    empty: "&7No pending appeals."
  
  handle:
    usage: "&cUsage: /handleappeal <id> <accept|deny> [reason]"
    not-found: "&cAppeal #%id% not found."
    accepted: "&aAppeal #%id% has been accepted. The player has been unpunished."
    denied: "&cAppeal #%id% has been denied."

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Alt Detection                                      │
# └─────────────────────────────────────────────────────────────────────────────────┘
alts:
  usage: "&cUsage: /alts <player>"
  header: "&8&m--------&r &eAlt Accounts for &f%player% &8&m--------"
  entry: "&7- &e%alt% &8(&7Last seen: %lastseen%&8)"
  no-alts: "&7No alt accounts found for &e%player%&7."
  
  notify:
    join: "&8[&eAlt&8] &e%player% &7may be an alt of &c%banned% &7(banned)."
    detected: "&8[&eAlt&8] &e%player% &7shares IP with &e%count% &7other accounts."
  
  dupeip:
    usage: "&cUsage: /dupeip <player|ip>"
    header: "&8&m--------&r &ePlayers with IP &f%ip% &8&m--------"
    entry: "&7- &e%player% &8(&7Last seen: %lastseen%&8)"
    no-duplicates: "&7No other players found with this IP."

# ┌─────────────────────────────────────────────────────────────────────────────────┐
# │                              Notes                                              │
# └─────────────────────────────────────────────────────────────────────────────────┘
notes:
  add:
    usage: "&cUsage: /note <player> <note>"
    success: "&aNote added to &e%player%&a."
  
  list:
    usage: "&cUsage: /notes <player>"
    header: "&8&m--------&r &eNotes for &f%player% &8&m--------"
    entry: "&8#%id% &7[%date%] by &e%author%&7: &f%note%"
    empty: "&7No notes for &e%player%&7."
  
  delete:
    usage: "&cUsage: /delnote <id>"
    success: "&aNote #%id% deleted successfully."
    not-found: "&cNote #%id% not found."

